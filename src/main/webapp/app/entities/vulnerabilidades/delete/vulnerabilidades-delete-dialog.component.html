@if (vulnerabilidades) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(vulnerabilidades.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="vulnerabilidadesDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmar operaciÃ³n de borrado
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-vulnerabilidades-heading"
        jhiTranslate="proyectoArquitecturaApp.vulnerabilidades.delete.question"
        [translateValues]="{ id: vulnerabilidades.id }"
      >
