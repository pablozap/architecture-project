<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (vulnerabilidades(); as vulnerabilidadesRef) {
      <div>
        <h2 data-cy="vulnerabilidadesDetailsHeading">
          <span jhiTranslate="proyectoArquitecturaApp.vulnerabilidades.detail.title">Vulnerabilidades</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ vulnerabilidadesRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="proyectoArquitecturaApp.vulnerabilidades.nombre">Nombre</span></dt>
          <dd>
            <span>{{ vulnerabilidadesRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="proyectoArquitecturaApp.vulnerabilidades.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ vulnerabilidadesRef.descripcion }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/vulnerabilidades', vulnerabilidadesRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
