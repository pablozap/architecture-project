<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (controles(); as controlesRef) {
      <div>
        <h2 data-cy="controlesDetailsHeading"><span jhiTranslate="proyectoArquitecturaApp.controles.detail.title">Controles</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ controlesRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="proyectoArquitecturaApp.controles.nombre">Nombre</span></dt>
          <dd>
            <span>{{ controlesRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="proyectoArquitecturaApp.controles.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ controlesRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="proyectoArquitecturaApp.controles.riesgo">Riesgo</span></dt>
          <dd>
            @for (riesgo of controlesRef.riesgos; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/riesgo', riesgo.id, 'view']">{{ riesgo?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/controles', controlesRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
